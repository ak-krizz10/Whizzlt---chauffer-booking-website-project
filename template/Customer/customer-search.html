{% extends 'Customer/base.html' %}

<h1>SEARCH</h1>


<style>
    body{
        background-color: black;
        color: white;
    }
    input{
        height: 50px;
        width: 40%;
        background-color: red;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        border: none;
    }
    .box{
        border: 2px solid black;
        margin-bottom: 3rem;
        width: 90%;
        margin-left: 5%;
        background-color: red;
        border-radius: 10px;
    }
    .box h3,h2,p{
        margin-left: 10%;
    }
    .box button{
        margin-left: 40%;
    }
    button{

        height: 50px;
        width: 100px;
        background-color: red;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        
    }
</style>

{% block content %}
<div class="topcontainer">
    <div class="searchbox">
        <form method="get">
            <div style="display: flex;align-items: center; justify-content: space-between;">
                <input type="search" name="search" placeholder="Type here to search......">
                <button type="submit">Search</button>
            </div>
           
        </form>
    </div>
</div>


<div class="mycontainer">
{% for i in drivers %}
<div class="card">
        <div class="portada">
            <img src="{{i.picture}}" alt=""> 
        </div>
        <div class="driverdetail">
            <h1>{{i.name}}</h1>
            <p>Location : <span>{{i.place}}</span></p>
            <p>Experience  : <span>{{i.exp}} years</span></p>
            {% if i.availability == True %}
                <button>AVAILABLE</button>
            {% else %}
                <button>UNAVAILABLE</button>
            {% endif %} 
        </div>
        <div class="actions">
            <a href="{% url 'customer-driverprofile' i.id %}"><div class="driveraction">Profile</div></a>
            <a href="{% url 'customer-booking' i.id %}"><div class="driveraction">Book NOW</div></a>
        </div>
</div>
{% endfor %}
</div>
{% endblock %}
