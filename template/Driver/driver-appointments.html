{% extends 'Driver/base.html' %}
<h1>Driver Appointments</h1>

<style>
    .box{
        border: 2px solid black;
        margin-bottom: 3rem;
    }
    button{
        margin-bottom: 10px;
        margin-left: 200px;
        height: 50px;
        width: 150px;
        border: 2px solid red;
        cursor: pointer;
    }
</style>
{% block content %}
<div class="mycontainer">
    {% for i in bookings %}
    <div class="card">
            <div class="portada">
                <img src="{{i.client.picture}}" alt=""> 
            </div>
            <div class="driverdetail">
                <h1>{{i.client}}</h1><br>
                <p style="font-size: 22px !important;">Route : <span style="color: black;">{{i.source}}</span> To <span style="color: black;">{{i.destination}}</span></p><br>
                <p>Date  : <span style="color: black;">{{i.schedule}}</span></p>
            </div>
            <div class="actions">
                <a href="{% url 'driver-customerprofile' i.client.id %}"><div class="driveraction">Profile</div></a>
            </div>
    </div>
    {% endfor %}
{% endblock %}
